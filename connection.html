<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper@7/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.1/simple-lightbox.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>HevenlyNight</title>
  </head>
  <body>
    <header>
      <button id="button-header" onclick="redirectToAcceuil()">
        <img id="logo" src="images/logo.png" alt="logo" />
      </button>
    </header>
    <div class="message-success">
        <h1>Votre formulaire a bien été envoyé</h1>
      </div>
      <div class="message-error">
        <ul></ul>
      </div>
    <form id="formulaire" novalidate>
      <h1>INSCRIS-TOI</h1>
      <div>
        <label for="nom">Nom</label>
        <input type="text" name="nom" id="nom" />
      </div>
      <div>
        <label for="pseudo">Prénom</label>
        <input type="text" name="pseudo" id="pseudo" />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <label for="radios"
          >homme : <input type="radio" name="radios" id="radio1" value="radio1"
        /></label>
        <label for="radio1"
          >femme : <input type="radio" name="radios" id="radio2" value="radio2"
        /></label>
        <label for="radio2"
          >autre.. :
          <input type="radio" name="radios" id="radio3" value="radio3"
        /></label>
      </div>
      <div>
        <label for="axe">ma taille :</label>
        <select name="axe" id="axe">
          <option value="">choisis ta taille</option>
          <option value="axe1">XS</option>
          <option value="axe2">S</option>
          <option value="axe3">M</option>
          <option value="axe4">L</option>
          <option value="axe5">XL</option>
        </select>
      </div>

      <button type="submit">S'inscrire</button>
    </form>
    <button id="button-header" onclick="redirectToPage2()">Términer</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/2.2.4/vanilla.filterizr.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simplelightbox/2.10.1/simple-lightbox.min.js"></script>
    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="script3.js"></script>
    <script>
      function redirectToAcceuil() {
        window.location.href = "index.html";
      }
      function redirectToPage2() {
        window.location.href = "Page2.html";
      }
    </script>
  </body>
</html>
